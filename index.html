<!doctype html>
<html lang="en">
<head>
	<title>Streetfighter | jQuery</title>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">

		<div class="ryu">
			<div class="hadouken"></div>
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>	

		<div class="instructions">
			<p>Hover over Ryu to get him ready!</p>
			<p>Click on Ryu and he'll throw a hadouken!</p>
			<p>Press 'x' to see Ryu's cool pose.</p>
		</div>
	</div>

	<audio id="hadouken-sound" src="sound/hadouken.mp3">
		
</body>
</html>
